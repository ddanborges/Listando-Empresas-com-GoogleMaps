<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Salvador Delivery</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">FastDelivery</a>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Seu endereÃ§o..."></input>
					</div>
					<button type="submit" class="btn btn-info">Buscar</button>
				</form>
			</div>
		</div>	
	</nav>
	<div class="container" role="main">
		<h1>Lojas</h1>
		<p class="results"></p>
	</div>

<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" async defer>
    $(document).ready(function(){
    	$.getJSON("results.json", function(data) {
    		$.each(data.results, function(i, objBusiness){
    			$("p.results").append(objBusiness.name + " ");
    		});
    	});

    });

</script>	
</body>
</html>
